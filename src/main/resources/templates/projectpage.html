<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project Page</title>

    <link rel="stylesheet" href="/css/background.css">
    <link rel="stylesheet" href="/css/nav.css">
    <link rel="stylesheet" href="/css/usertable.css">
    <link rel="stylesheet" href="/css/projectpage.css">

</head>
<body>

<div class="background">

    <div class="shadow">
        <div class="headline">
            <a th:href="@{/{role}Startpage(role=${userRole})}" class="back-button">â† Back</a>

            <img src="/images/logonotext.svg" alt="Logo">
            <h1 th:text="${project.projectName}"></h1>
        </div>

        <div class="projectinfo">

            <p>
                 <span th:if="${projectManager}">
        ğŸ‘‘ Project manager: <span th:text="${projectManager.username}"></span>   &nbsp;
    </span>
                <span th:if="${project.completedAt != null}">
        âœ… Completed at: <span th:text="${#temporals.format(project.completedAt, 'dd.MM.yyyy')}"></span>   &nbsp;
    </span>
                ğŸ•’ Created at: <span th:text="${#temporals.format(project.createdAt, 'dd.MM.yyyy')}"></span> &nbsp;
                ğŸ“… Startdate: <span th:text="${#temporals.format(project.startDate, 'dd.MM.yyyy')}"></span> &nbsp;
                â° Deadline: <span th:text="${#temporals.format(project.deadline, 'dd.MM.yyyy')}"></span>
            </p>

            <span th:if="${project.description != null}">

                ğŸ“ <span th:text="${project.description}"></span>
    </span>

            <p>
               <span th:if="${project.estimatedHours}">
        â³ Estimated remaining work: <span th:text="${project.estimatedHours}"></span> hours   &nbsp;
    </span>

                ğŸ“Š Hours spent: <span th:text="${project.actualHoursUsed}"></span> hours &nbsp;

                ğŸ’° Calculated cost: <span th:text="${project.calculatedCost}"></span> &nbsp;
            </p>


            <div class="progress-container">
                <div class="progress-fill" th:style="'width:' + ${project.progress} + '%'"></div>
            </div>
            <p><span th:text="${project.progress} + '%'"></span> progress</p>

        </div>

        <div class="projectMilestones">
            <h2>Project milestones</h2>

            <div class="project-content">

                <div class="project-item" th:each="milestone : ${projectMilestones}">
                    <p class="name" th:text="${milestone.milestoneName}"></p>
                    <p>
                        ğŸ“ <span th:text="${milestone.milestoneStatus.displayName}"></span>
                    </p>

                    <p>
                        â° Deadline: <span th:text="${#temporals.format(project.deadline, 'dd.MM.YYYY')}"></span>
                    </p>

                    <div class="progress-container">
                        <div class="progress-fill" th:style="'width:' + ${project.progress} + '%'"></div>
                    </div>
                    <p><span th:text="${project.progress} + '%'"></span> progress</p>

                    <a th:href="@{/project/{id}(id=${project.id})}">
                        <button class="update-button" type="button">â¡ï¸ View Milestone</button>
                    </a>

                </div>

                <div class="project-item" th:if="${#lists.isEmpty(projectMilestones)}">
                    <h3>No milestones created yet.</h3>

                    <a th:if="${isOwner}" th:href="@{/addMilestone/{projectId}(projectId=${project.id})}">
                        <button class="add-button" type="button">âœš Add milestone</button>
                    </a>
                </div>

            </div>

        </div>


    </div>
</div>

</body>
</html>
